<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Role Manager â€” My System</title>
  <link rel="stylesheet" href="role-manager.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
   <aside class="sidebar">
  <h2>My System</h2>
  <nav>
    <ul class="menu">
      <li><a href="../dashboard/dashboard.html">Home</a></li>

      <!-- Parent Module -->
      <li class="has-submenu">
        <a href="javascript:void(0)" class="submenu-toggle">USER MANAGEMENT </a>
        <ul class="submenu">
          <li><a href="../user-manager/user-manager.html">User Manager</a></li>
          <li><a href="../role-manager/role-manager.html">Role Manager</a></li>
        </ul>
      </li>

      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="../login/login.html">Logout</a></li>
    </ul>
  </nav>
</aside>


    <!-- Main content -->
    <main class="main-content">
      <h1>Role Manager</h1>
      <p>Manage system roles here.</p>

      <!-- Controls -->
      <div class="role-controls">
        <input type="text" id="searchRole" placeholder="Search role...">
        <button id="clearSearch" onclick="clearSearch()">Clear</button>
        <button id="addRoleBtn">+ Add Role</button>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="activeRoles">Active Roles</button>
        <button class="tab-btn" data-tab="recycleBin">Recycle Bin</button>
      </div>

      <!-- Active Roles Table -->
      <section id="activeRoles" class="tab-content active">
        <table class="role-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Role</th>
              <th>Description</th>
              <th>Restore By</th>
              <th>Modified By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="activeRoleBody">
            <!-- Filled dynamically by JS -->
          </tbody>
        </table>
      </section>

      <!-- Recycle Bin Table -->
      <section id="recycleBin" class="tab-content">
        <table class="role-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Role</th>
              <th>Description</th>
              <th>Deleted By</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recycleBinBody">
            <!-- Filled dynamically by JS -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="roleModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add New Role</h2>
      <form id="roleForm">
        <label for="roleName">Role Name</label>
        <input type="text" id="roleName" name="roleName" required>

        <label for="roleDesc">Description</label>
        <textarea id="roleDesc" name="roleDesc" rows="3" required></textarea>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="role-manager.js"></script>
  <script>
    // === Tab Switching ===
    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        // remove active sa lahat
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(tc => tc.classList.remove("active"));

        // add active sa pinindot
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>
