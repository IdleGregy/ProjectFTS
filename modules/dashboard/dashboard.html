<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard â€” My System</title>
  <!-- CSS for dashboard and sidebar -->
  <link rel="stylesheet" href="/modules/dashboard/dashboard.css">
  <style>
    /* Optional inline styles for submenu and active links */
    .submenu {
      list-style: none;
      padding-left: 15px; /* indentation for submodules */
      display: none;       /* hide by default */
    }

    .menu-item a.active {
      font-weight: bold;
      color: #007bff;      /* highlight active link */
    }

    .menu-item.open > a {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>My System</h2>

      <!-- User info -->
      <div class="user-info">
        <span id="usernameDisplay">Username</span>
        <button id="logoutBtn">Logout</button>
      </div>

      <nav>
        <ul id="sidebarMenu" class="menu">
          <!-- Sidebar items will be dynamically generated by dashboard.js -->
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <h1>Welcome to Dashboard</h1>
      <p>Select a module from the sidebar.</p>
      <div id="contentArea">
        <!-- Optional: dynamic content can be loaded here -->
      </div>
    </main>
  </div>

  <!-- JS for dynamic sidebar -->
  <script src="/modules/dashboard/dashboard.js"></script>
</body>
</html>
